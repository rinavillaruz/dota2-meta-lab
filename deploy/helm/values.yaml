# Default values for dota2-meta-lab

# Global settings
global:
  namespace: data

# Storage settings - DO NOT CREATE StorageClass
storage:
  createStorageClass: true   # Change to true to create StorageClass
  storageClassName: standard

# Image settings
image:
  registry: docker.io
  repository: rinavillaruz
  tag: latest
  pullPolicy: IfNotPresent

# MongoDB
mongodb:
  enabled: true
  replicas: 1
  image: mongo:7.0
  port: 27017
  persistence:
    enabled: true
    size: 5Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"
  secret:
    name: mongodb-secret

# Redis
redis:
  enabled: true
  replicas: 1
  image: redis:7.2-alpine
  port: 6379
  persistence:
    enabled: true
    size: 1Gi
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "100m"

# Data Fetcher
dataFetcher:
  enabled: true
  replicas: 1
  name: dota2-fetcher
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

# ML Trainer
mlTrainer:
  enabled: true
  replicas: 1
  name: dota2-trainer
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

# API Service
api:
  enabled: true
  replicas: 1
  name: dota2-api
  port: 8000
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

# Service Account
serviceAccount:
  create: true
  name: ""

# Pod settings
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}