# Default values for dota2-meta-lab
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global settings
global:
  environment: dev

# Image settings
image:
  registry: docker.io
  repository: rinavillaruz
  tag: latest
  pullPolicy: IfNotPresent

# Service settings
service:
  type: ClusterIP
  port: 80

# Ingress settings
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: dota2-meta-lab.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Storage settings
storage:
  # Do NOT create StorageClass - use existing cluster StorageClass
  createStorageClass: false
  storageClassName: standard  # Use cluster's existing StorageClass
  
  # PVC sizes
  mongodb:
    size: 5Gi
  redis:
    size: 1Gi
  models:
    size: 10Gi

# MongoDB settings
mongodb:
  enabled: true
  replicas: 1
  image: mongo:7.0
  port: 27017
  persistence:
    enabled: true
    storageClassName: standard
    size: 5Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

# Redis settings
redis:
  enabled: true
  replicas: 1
  image: redis:7.2-alpine
  port: 6379
  persistence:
    enabled: true
    storageClassName: standard
    size: 1Gi
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "100m"

# Data Fetcher settings
dataFetcher:
  enabled: true
  replicas: 1
  image:
    repository: dota2-fetcher
    tag: latest
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

# ML Trainer settings
mlTrainer:
  enabled: true
  replicas: 1
  image:
    repository: dota2-trainer
    tag: latest
  persistence:
    enabled: true
    storageClassName: standard
    size: 10Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

# API settings
api:
  enabled: true
  replicas: 1
  image:
    repository: dota2-api
    tag: latest
  port: 8000
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

# Resource quotas
resourceQuota:
  enabled: false
  hard:
    requests.cpu: "10"
    requests.memory: "20Gi"
    persistentvolumeclaims: "10"

# Network policies
networkPolicy:
  enabled: false

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext: {}

# Security context
securityContext: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}