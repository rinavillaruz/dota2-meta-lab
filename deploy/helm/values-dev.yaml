# Development environment configuration
# Overrides values.yaml for local Kind cluster development

# ==============================================================================
# GLOBAL SETTINGS
# ==============================================================================
global:
  namespace: data
  imageTag: latest

# ==============================================================================
# STORAGE SETTINGS
# ==============================================================================
storage:
  createStorageClass: true
  storageClassName: standard

# ==============================================================================
# IMAGE SETTINGS
# ==============================================================================
image:
  tag: latest
  pullPolicy: IfNotPresent

# ==============================================================================
# MONGODB - Minimal resources for dev
# ==============================================================================
mongodb:
  enabled: true
  replicas: 1
  database: dota2_meta_lab
  persistence:
    enabled: true
    size: 5Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

# ==============================================================================
# REDIS - Minimal resources for dev
# ==============================================================================
redis:
  enabled: true
  replicas: 1
  persistence:
    enabled: true
    size: 1Gi
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "100m"

# ==============================================================================
# DATA FETCHER
# ==============================================================================
dataFetcher:
  enabled: true
  name: dota2-fetcher
  replicas: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

# ==============================================================================
# ML TRAINER - Disabled until we have training data
# ==============================================================================
mlTrainer:
  enabled: false
  replicas: 1
  name: dota2-trainer
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

# ==============================================================================
# API SERVICE
# ==============================================================================
api:
  enabled: true
  replicas: 1
  name: dota2-api
  resources:
    requests:
      memory: "512Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "250m"

# ==============================================================================
# JUPYTER NOTEBOOK - Enabled for development
# ==============================================================================
jupyter:
  enabled: true
  name: jupyter
  namespace: dev-tools
  replicas: 1
  
  image:
    repository: rinavillaruz/dota2-jupyter
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    name: jupyter
    type: NodePort
    port: 8888
    nodePort: 30888
  
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
  
  persistence:
    enabled: false
    size: 1Gi
  
  env: []
  volumeMounts: []
  volumes: []
  nodeSelector: {}
  tolerations: []
  affinity: {}
  livenessProbe: {}
  readinessProbe: {}

# ==============================================================================
# AUTOSCALING - Disabled in dev
# ==============================================================================
autoscaling:
  enabled: false