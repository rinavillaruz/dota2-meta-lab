# Development environment overrides

global:
  namespace: data

# Storage - use existing
storage:
  createStorageClass: false
  storageClassName: standard

# Image
image:
  tag: latest
  pullPolicy: IfNotPresent

# MongoDB - minimal for dev
mongodb:
  enabled: true
  replicas: 1
  persistence:
    enabled: true
    size: 5Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

# Redis - minimal for dev
redis:
  enabled: true
  replicas: 1
  persistence:
    enabled: true
    size: 1Gi
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "100m"

# Data Fetcher
dataFetcher:
  enabled: true
  replicas: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

# ML Trainer
mlTrainer:
  enabled: true
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

# API
api:
  enabled: true
  replicas: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

# No autoscaling in dev
autoscaling:
  enabled: false