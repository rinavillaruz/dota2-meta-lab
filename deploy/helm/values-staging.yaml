# Staging environment overrides

global:
  namespace: data

# Storage - use existing
storage:
  createStorageClass: false  # Assume it exists in staging
  storageClassName: standard

# Image
image:
  tag: latest
  pullPolicy: IfNotPresent

# MongoDB - medium scale
mongodb:
  enabled: true
  replicas: 2
  persistence:
    enabled: true
    size: 20Gi
  resources:
    requests:
      memory: "2Gi"
      cpu: "1"
    limits:
      memory: "4Gi"
      cpu: "2"

# Redis - medium scale
redis:
  enabled: true
  replicas: 2
  persistence:
    enabled: true
    size: 2Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Data Fetcher
dataFetcher:
  enabled: true
  replicas: 2
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

# ML Trainer
mlTrainer:
  enabled: true
  replicas: 1
  persistence:
    enabled: true
    size: 50Gi
  resources:
    requests:
      memory: "2Gi"
      cpu: "1"
    limits:
      memory: "4Gi"
      cpu: "2"

# API
api:
  enabled: true
  replicas: 3
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1"

# Autoscaling enabled
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75