# Staging environment overrides
global:
  environment: staging

# Image settings
image:
  tag: latest
  pullPolicy: IfNotPresent

# Storage - use existing StorageClass
storage:
  createStorageClass: false
  storageClassName: standard
  mongodb:
    size: 20Gi
  redis:
    size: 2Gi
  models:
    size: 50Gi

# MongoDB - staging scale
mongodb:
  enabled: true
  replicas: 2
  persistence:
    enabled: true
    storageClassName: standard
    size: 20Gi
  resources:
    requests:
      memory: "2Gi"
      cpu: "1"
    limits:
      memory: "4Gi"
      cpu: "2"

# Redis - staging scale
redis:
  enabled: true
  replicas: 2
  persistence:
    enabled: true
    storageClassName: standard
    size: 2Gi
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Data Fetcher
dataFetcher:
  enabled: true
  replicas: 2
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

# ML Trainer
mlTrainer:
  enabled: true
  replicas: 1
  persistence:
    enabled: true
    storageClassName: standard
    size: 50Gi
  resources:
    requests:
      memory: "2Gi"
      cpu: "1"
    limits:
      memory: "4Gi"
      cpu: "2"

# API
api:
  enabled: true
  replicas: 3
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1"

# Autoscaling - enabled for staging
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75

# Resource quota - enabled for staging
resourceQuota:
  enabled: false