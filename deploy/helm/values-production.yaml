# Production environment overrides
global:
  environment: production

# Image settings
image:
  tag: latest
  pullPolicy: IfNotPresent

# Storage - use existing StorageClass
storage:
  createStorageClass: false
  storageClassName: standard
  mongodb:
    size: 50Gi
  redis:
    size: 5Gi
  models:
    size: 200Gi

# MongoDB - production scale
mongodb:
  enabled: true
  replicas: 3
  persistence:
    enabled: true
    storageClassName: standard
    size: 50Gi
  resources:
    requests:
      memory: "4Gi"
      cpu: "2"
    limits:
      memory: "8Gi"
      cpu: "4"

# Redis - production scale
redis:
  enabled: true
  replicas: 2
  persistence:
    enabled: true
    storageClassName: standard
    size: 5Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1"

# Data Fetcher
dataFetcher:
  enabled: true
  replicas: 3
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

# ML Trainer
mlTrainer:
  enabled: true
  replicas: 2
  persistence:
    enabled: true
    storageClassName: standard
    size: 200Gi
  resources:
    requests:
      memory: "8Gi"
      cpu: "4"
    limits:
      memory: "16Gi"
      cpu: "8"

# API
api:
  enabled: true
  replicas: 5
  resources:
    requests:
      memory: "1Gi"
      cpu: "1"
    limits:
      memory: "2Gi"
      cpu: "2"

# Autoscaling - enabled for production
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

# Resource quota - enabled for production
resourceQuota:
  enabled: true
  hard:
    requests.cpu: "20"
    requests.memory: "40Gi"
    persistentvolumeclaims: "20"