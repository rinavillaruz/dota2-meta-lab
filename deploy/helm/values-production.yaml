# Production environment overrides

global:
  namespace: data

# Storage - use existing
storage:
  createStorageClass: false  # Assume it exists in production
  storageClassName: standard

# Image
image:
  tag: latest
  pullPolicy: IfNotPresent

# MongoDB - production scale
mongodb:
  enabled: true
  replicas: 3
  persistence:
    enabled: true
    size: 50Gi
  resources:
    requests:
      memory: "4Gi"
      cpu: "2"
    limits:
      memory: "8Gi"
      cpu: "4"

# Redis - production scale
redis:
  enabled: true
  replicas: 2
  persistence:
    enabled: true
    size: 5Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1"

# Data Fetcher
dataFetcher:
  enabled: true
  replicas: 3
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

# ML Trainer
mlTrainer:
  enabled: true
  replicas: 2
  persistence:
    enabled: true
    size: 200Gi
  resources:
    requests:
      memory: "8Gi"
      cpu: "4"
    limits:
      memory: "16Gi"
      cpu: "8"

# API
api:
  enabled: true
  replicas: 5
  resources:
    requests:
      memory: "1Gi"
      cpu: "1"
    limits:
      memory: "2Gi"
      cpu: "2"

# Autoscaling enabled
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70