apiVersion: v1
kind: Namespace
metadata:
  name: dev-tools
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter
  namespace: dev-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyter
  template:
    metadata:
      labels:
        app: jupyter
    spec:
      containers:
      - name: jupyter
        image: rinavillaruz/dota2-jupyter:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8888
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb.data.svc.cluster.local:27017/dota2_meta_lab"
        - name: REDIS_HOST
          value: "redis.data.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        volumeMounts:
        - name: notebooks
          mountPath: /workspace/notebooks
        - name: src
          mountPath: /workspace/src
        - name: data
          mountPath: /workspace/data
        - name: models
          mountPath: /workspace/models
        resources:
          requests:
            memory: 1Gi
            cpu: 500m
          limits:
            memory: 2Gi
            cpu: 1000m
      volumes:
      - name: notebooks
        hostPath:
          path: /Users/rina/dota2-meta-lab/notebooks
          type: DirectoryOrCreate
      - name: src
        hostPath:
          path: /Users/rina/dota2-meta-lab/src
          type: DirectoryOrCreate
      - name: data
        hostPath:
          path: /Users/rina/dota2-meta-lab/data
          type: DirectoryOrCreate
      - name: models
        hostPath:
          path: /Users/rina/dota2-meta-lab/models
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: jupyter
  namespace: dev-tools
spec:
  type: NodePort
  selector:
    app: jupyter
  ports:
  - port: 8888
    targetPort: 8888
    nodePort: 30888