name: Deploy to Environment

on:
  push:
    branches:
      - main
      - dev
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Determine environment
        id: env
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          
          if [[ "$BRANCH" == "main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
          
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push images
        env:
          IMAGE_TAG: ${{ github.run_number }}-${{ github.sha }}
          REGISTRY: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          echo "Building images with tag: $IMAGE_TAG"
          
          # Build data-fetcher
          docker build --target data-fetcher \
            -f build/Dockerfile.dev \
            -t $REGISTRY/dota2-fetcher:$IMAGE_TAG \
            .
          
          # Build trainer
          docker build --target trainer \
            -f build/Dockerfile.dev \
            -t $REGISTRY/dota2-trainer:$IMAGE_TAG \
            .
          
          # Build api
          docker build --target api \
            -f build/Dockerfile.dev \
            -t $REGISTRY/dota2-api:$IMAGE_TAG \
            .
          
          # Push all images
          docker push $REGISTRY/dota2-fetcher:$IMAGE_TAG
          docker push $REGISTRY/dota2-trainer:$IMAGE_TAG
          docker push $REGISTRY/dota2-api:$IMAGE_TAG
      
      - name: Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
      
      - name: Setup kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
      
      - name: Deploy with Helm
        env:
          ENVIRONMENT: ${{ steps.env.outputs.environment }}
          IMAGE_TAG: ${{ github.run_number }}-${{ github.sha }}
        run: |
          # Install Helm
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          
          # Deploy
          helm upgrade --install dota2-meta-lab-$ENVIRONMENT ./deploy/helm \
            -f ./deploy/helm/values-$ENVIRONMENT.yaml \
            --set image.tag=$IMAGE_TAG \
            -n data \
            --create-namespace
      
      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "${{ job.status == 'success' && '✅' || '❌' }} Deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment ${{ job.status }}*\n*Environment:* `${{ steps.env.outputs.environment }}`\n*Branch:* `${{ steps.env.outputs.branch }}`\n*Commit:* ${{ github.event.head_commit.message }}\n*Author:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}