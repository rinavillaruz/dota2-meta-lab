name: Deploy to Environment

on:
  push:
    branches:
      - dev
      - staging
    # Explicitly exclude main - Jenkins handles it
    # branches-ignore:
    #   - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Determine environment
        id: env
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          
          if [[ "$BRANCH" == "staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
          
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push data-fetcher
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/Dockerfile.dev
          target: data-fetcher
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/dota2-fetcher:${{ steps.env.outputs.environment }}-${{ github.run_number }}-${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/dota2-fetcher:${{ steps.env.outputs.environment }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push trainer
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/Dockerfile.dev
          target: trainer
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/dota2-trainer:${{ steps.env.outputs.environment }}-${{ github.run_number }}-${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/dota2-trainer:${{ steps.env.outputs.environment }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./build/Dockerfile.dev
          target: api
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/dota2-api:${{ steps.env.outputs.environment }}-${{ github.run_number }}-${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/dota2-api:${{ steps.env.outputs.environment }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Setup kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
      
      - name: Setup kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
      
      - name: Deploy with Helm
        env:
          ENVIRONMENT: ${{ steps.env.outputs.environment }}
          IMAGE_TAG: ${{ steps.env.outputs.environment }}-${{ github.run_number }}-${{ github.sha }}
        run: |
          # Install Helm
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          
          # Deploy
          helm upgrade --install dota2-meta-lab-$ENVIRONMENT ./deploy/helm \
            -f ./deploy/helm/values-$ENVIRONMENT.yaml \
            --set image.tag=$IMAGE_TAG \
            -n data \
            --create-namespace
      
      - name: Send Slack notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          ENV="${{ steps.env.outputs.environment }}"
          BRANCH="${{ steps.env.outputs.branch }}"
          TAG="${{ steps.env.outputs.environment }}-${{ github.run_number }}-${{ github.sha }}"
          
          if [ "$STATUS" = "success" ]; then
            COLOR="good"
            EMOJI="✅"
            TEXT="Deployment Successful"
          else
            COLOR="danger"
            EMOJI="❌"
            TEXT="Deployment Failed"
          fi
          
          curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
            -H 'Content-Type: application/json' \
            -d "{
              \"attachments\": [{
                \"color\": \"$COLOR\",
                \"title\": \"$EMOJI $TEXT\",
                \"fields\": [
                  {\"title\": \"Environment\", \"value\": \"$ENV\", \"short\": true},
                  {\"title\": \"Branch\", \"value\": \"$BRANCH\", \"short\": true},
                  {\"title\": \"Image Tag\", \"value\": \"$TAG\", \"short\": true},
                  {\"title\": \"Author\", \"value\": \"${{ github.actor }}\", \"short\": true}
                ],
                \"footer\": \"GitHub Actions\",
                \"ts\": $(date +%s)
              }]
            }"