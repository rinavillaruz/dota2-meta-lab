name: Deploy to Environment

on:
  push:
    branches:
      - dev
      - staging

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Determine environment
        id: env
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          
          if [[ "$BRANCH" == "staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
          
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push data-fetcher
        run: |
          docker build \
            --target data-fetcher \
            -f ./build/Dockerfile.dev \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/dota2-fetcher:${{ steps.env.outputs.environment }}-${{ github.run_number }}-${{ github.sha }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/dota2-fetcher:${{ steps.env.outputs.environment }}-latest \
            .
          
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dota2-fetcher:${{ steps.env.outputs.environment }}-${{ github.run_number }}-${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dota2-fetcher:${{ steps.env.outputs.environment }}-latest
      
      - name: Build and push trainer
        run: |
          docker build \
            --target trainer \
            -f ./build/Dockerfile.dev \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/dota2-trainer:${{ steps.env.outputs.environment }}-${{ github.run_number }}-${{ github.sha }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/dota2-trainer:${{ steps.env.outputs.environment }}-latest \
            .
          
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dota2-trainer:${{ steps.env.outputs.environment }}-${{ github.run_number }}-${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dota2-trainer:${{ steps.env.outputs.environment }}-latest
      
      - name: Build and push api
        run: |
          docker build \
            --target api \
            -f ./build/Dockerfile.dev \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/dota2-api:${{ steps.env.outputs.environment }}-${{ github.run_number }}-${{ github.sha }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/dota2-api:${{ steps.env.outputs.environment }}-latest \
            .
          
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dota2-api:${{ steps.env.outputs.environment }}-${{ github.run_number }}-${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dota2-api:${{ steps.env.outputs.environment }}-latest
      
      - name: Deploy with Helm
        env:
          ENVIRONMENT: ${{ steps.env.outputs.environment }}
          IMAGE_TAG: ${{ steps.env.outputs.environment }}-${{ github.run_number }}-${{ github.sha }}
        run: |
          # Use environment-specific namespace
          if [[ "$ENVIRONMENT" == "production" ]]; then
            NAMESPACE="data"
          else
            NAMESPACE="data-$ENVIRONMENT"
          fi
          
          helm upgrade --install dota2-meta-lab-$ENVIRONMENT ./deploy/helm \
            -f ./deploy/helm/values-$ENVIRONMENT.yaml \
            --set image.tag=$IMAGE_TAG \
            -n $NAMESPACE \
            --create-namespace
      
      - name: Send Slack notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          ENV="${{ steps.env.outputs.environment }}"
          BRANCH="${{ steps.env.outputs.branch }}"
          TAG="${{ steps.env.outputs.environment }}-${{ github.run_number }}-${{ github.sha }}"
          COMMIT_MSG=$(git log -1 --pretty=format:'%s')
          COMMIT_AUTHOR=$(git log -1 --pretty=format:'%an')
          COMMIT_URL="${{ github.event.repository.html_url }}/commit/${{ github.sha }}"
          RUN_URL="${{ github.event.repository.html_url }}/actions/runs/${{ github.run_id }}"
          
          # Calculate duration
          START_TIME=${{ github.event.head_commit.timestamp }}
          END_TIME=$(date -u +%s)
          DURATION=$((END_TIME - $(date -d "$START_TIME" +%s)))
          MINUTES=$((DURATION / 60))
          SECONDS=$((DURATION % 60))
          
          if [ $MINUTES -gt 0 ]; then
            DURATION_TEXT="${MINUTES}m ${SECONDS}s"
          else
            DURATION_TEXT="${SECONDS}s"
          fi
          
          # Get namespace and release name
          if [[ "$ENV" == "production" ]]; then
            NAMESPACE="data"
          else
            NAMESPACE="data-$ENV"
          fi
          RELEASE_NAME="dota2-meta-lab-$ENV"
          
          # Get previous deployment info (if exists)
          PREV_TAG=$(helm get values $RELEASE_NAME -n $NAMESPACE -o json 2>/dev/null | jq -r '.image.tag // "none"')
          if [ "$PREV_TAG" = "none" ] || [ -z "$PREV_TAG" ]; then
            PREV_TAG="First deployment"
            ROLLBACK_CMD=""
          else
            ROLLBACK_CMD="helm rollback $RELEASE_NAME -n $NAMESPACE"
          fi
          
          # Count changed files
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | wc -l)
          
          # Get deployed services info
          SERVICES="üîπ Data Fetcher\nüîπ Trainer\nüîπ API"
          if [ "$ENV" = "dev" ]; then
            SERVICES="$SERVICES\nüîπ Jupyter Notebook"
          fi
          
          if [ "$STATUS" = "success" ]; then
            COLOR="good"
            EMOJI="‚úÖ"
            TEXT="Deployment Successful"
            EXTRA_FIELDS=""
          else
            COLOR="danger"
            EMOJI="‚ùå"
            TEXT="Deployment Failed"
            EXTRA_FIELDS=",{\"title\": \"üìã Logs\", \"value\": \"<$RUN_URL|View Failure Logs>\", \"short\": false}"
          fi
          
          # Build monitoring dashboard URL (customize this to your actual monitoring)
          MONITORING_URL="http://localhost:30000/d/dota2-$ENV"  # Example Grafana dashboard
          
          curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
            -H 'Content-Type: application/json' \
            -d "{
              \"username\": \"GitHub Actions\",
              \"icon_emoji\": \":github:\",
              \"attachments\": [{
                \"color\": \"$COLOR\",
                \"title\": \"$EMOJI $TEXT - $ENV Environment\",
                \"title_link\": \"$RUN_URL\",
                \"fields\": [
                  {\"title\": \"üåø Branch\", \"value\": \"$BRANCH\", \"short\": true},
                  {\"title\": \"‚è±Ô∏è Duration\", \"value\": \"$DURATION_TEXT\", \"short\": true},
                  {\"title\": \"üî¢ Run Number\", \"value\": \"#${{ github.run_number }}\", \"short\": true},
                  {\"title\": \"üìù Changed Files\", \"value\": \"$CHANGED_FILES files\", \"short\": true},
                  {\"title\": \"üí¨ Commit Message\", \"value\": \"<$COMMIT_URL|${COMMIT_MSG}>\", \"short\": false},
                  {\"title\": \"üì¶ Services Deployed\", \"value\": \"$SERVICES\", \"short\": true},
                  {\"title\": \"üè∑Ô∏è Current Image Tag\", \"value\": \"\`$TAG\`\", \"short\": true},
                  {\"title\": \"üè∑Ô∏è Previous Image Tag\", \"value\": \"\`$PREV_TAG\`\", \"short\": true},
                  {\"title\": \"üìç Namespace\", \"value\": \"\`$NAMESPACE\`\", \"short\": true},
                  {\"title\": \"üéØ Helm Release\", \"value\": \"\`$RELEASE_NAME\`\", \"short\": true},
                  {\"title\": \"üë§ Triggered By\", \"value\": \"${{ github.actor }}\", \"short\": true},
                  {\"title\": \"‚úçÔ∏è Commit Author\", \"value\": \"$COMMIT_AUTHOR\", \"short\": true},
                  {\"title\": \"üìä Monitoring\", \"value\": \"<$MONITORING_URL|View Dashboard>\", \"short\": true},
                  {\"title\": \"üîÑ Rollback Command\", \"value\": \"\`$ROLLBACK_CMD\`\", \"short\": false}
                  $EXTRA_FIELDS
                ],
                \"footer\": \"GitHub Actions ‚Ä¢ Self-Hosted Runner ‚Ä¢ $NAMESPACE\",
                \"footer_icon\": \"https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png\",
                \"ts\": $(date +%s)
              }]
            }"